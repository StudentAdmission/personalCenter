<div class="dormitory-main">
    <div class="row sa-row">
        <div class="col-sm-12 sa-col">
            <div class="dormitory-content">
                <div class="dormitory-content-description">
                    {{personInfo.stdDormNum}}
                </div>
                <div class="dormitory-location">
                    <div class="dormitory-map"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row sa-row">
        <div class="col-sm-6 sa-col">
            <div class="roommate-info">
                <div class="roommate-info-description">
                    舍友信息
                </div>
                <div class="roommate-info-table">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>学号</th>
                            <th>电话</th>
                            <th>籍贯</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in dormmate">
                            <th>{{item.stdName}}</th>
                            <th>{{item.stdNum}}</th>
                            <th>{{item.stdTele}}</th>
                            <th>{{item.stdNativePlace}}</th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-6 sa-col">
            <div class="dormitory-tips">
                <div class="tips-description">
                    Tips：
                </div>
                <div class="tips-content">
                    <ul>
                        <li>宿舍开门</li>
                        <li>空调暖气</li>
                        <li>上网条件</li>
                        <li>洗簌条件</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
