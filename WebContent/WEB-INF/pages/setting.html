<div class="setting-main">
    <div class="row sa-row">
        <div class="personal-photo">
            <img ng-hide="avatarData.avatarFile" class="personal-photo-img" src="" alt="">
            <img ngf-src="avatarData.avatarFile"
                 class="img-responsive personal-photo-img"/>
        </div>
        <div class="sa-student-name">
            <div class="btn btn-primary" ngf-select
                 ngf-pattern="'image/*'"
                 ngf-multiple="false"
                 ng-model="avatarData.avatarFile">选择头像
            </div>
            <div class="btn btn-primary" ng-click="avatarData.avatarFile=null">重置头像</div>

        </div>

    </div>
    <div class="row sa-row">
        <div class="login-info">
            <div class="nickname">
                <div class="description">昵称</div>
                <div ng-click="nicknameClicked=!nicknameClicked" class="revise">
                    <button class="btn btn-primary">{{nicknameClicked?'确定':'修改'}}</button>
                </div>
                <div ng-show="!nicknameClicked" class="content">{{loginInfo.loginNickname}}</div>
                <input class="content" title="" placeholder="输入新昵称" ng-show="nicknameClicked"
                       ng-model="loginInfoRevise.loginNickname"/>

            </div>
            <div class="email">
                <div class="description">邮箱</div>
                <div ng-click="emailClicked=!emailClicked" class="revise">
                    <button class="btn btn-primary">{{emailClicked?'确定':'修改'}}</button>
                </div>
                <div ng-show="!emailClicked" class="content">{{loginInfo.loginEmail}}</div>
                <input class="content" title="" placeholder="输入新邮箱" ng-show="emailClicked"
                       ng-model="loginInfoRevise.loginEmail"/>
            </div>
            <div class="password">
                <div class="description">密码</div>
                <div ng-click="passwordClicked=!passwordClicked" class="revise">
                    <button class="btn btn-primary"
                            ng-disabled="loginInfoRevise.loginPassword!=loginInfoRevise.loginPasswordCopy">
                        {{passwordClicked?'确定':'修改'}}
                    </button>
                </div>
                <div ng-show="!passwordClicked" class="content"></div>
                <input type="password" class="content" title="" placeholder="再次输入新密码"
                       ng-show="passwordClicked" ng-model="loginInfoRevise.loginPasswordCopy"/>
                <input type="password" class="content" title="" placeholder="输入新密码" ng-show="passwordClicked"
                       ng-model="loginInfoRevise.loginPassword"/>
            </div>
            <button class="btn btn-primary setting-submit" ng-click="settingSubmit();">提交</button>
        </div>
    </div>
</div>
